<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliação Mentoria </title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>

    <header>
      <h1>Avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="images/img1.svg"/>

      <div class="head">
        <h2>Informações Pessoais</h2>
      </div>
    </header>

    <main>
      <form id="formulario">
          <div class="input-one">
            <div class="col-2">
              <div id="campos" class="input-wrapper">
                <label for="nome">Nome</label>
                <input type="text" id="nome"/>
              </div>
      
              <div id="campos" class="input-wrapper">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome"/>
              </div>
            </div>
    
            <div class="input-wrapper">
              <label for="email">E-mail <span>(digite um email válido)</span></label>
              <input type="email" id="email"/>
            </div>
          </div>

          <div class="input-two">
            <h2>Informações do mentor</h2>
            <div class="input-text">
              <label for="mentor">Selecione quem foi seu mentor</label>
              <input type="text" name="" id="mentor" required>
            </div>
            <div class="input-textarea">
              <label for="informacoes">Feedback sobre seu mentor</label>
              <textarea name="" id="informacoes"></textarea>
            </di>
              <div class="input-checkbox">
                  <input type="checkbox" name="" id="input-checkbox" required>
                  <label for="input-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
              </div>
          </div>

          <div class="input-two">
            <h2>Agenda próxima mentoria</h2>
            <div class="col-3">
              <div class="input-date">
                <label for="date">Data</label>
                <input type="date" name="" id="date" required>
              </div>
              <div class="input-time">
                <label for="time">Das</label>
                <input type="time" name="" id="time" required>
              </div>
              <div class="input-time">
                <label for="time2">Até</label>
                <input type="time" name="" id="time2" required>
              </div>
            </div>
          </div>
        <input class="button" type="submit" form="form" value="Salvar">
      </form>
    </main>
</body>
</html>
